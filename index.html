<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">
                    Get <span class="card-title-violet">insights</span> that help your business grow.
                </h1>
                <p class="card-text">
                    Discover the benefits of data analytics and make better decisions regarding renevue,
                    customer experience, and overall efficiency.
                </p>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-num">10K+</div>
                        <div class="stat-text">Companies</div>
                    </div>
                    <div class="stat">
                        <div class="stat-num">314</div>
                        <div class="stat-text">Templates</div>
                    </div>
                    <div class="stat">
                        <div class="stat-num">12M+</div>
                        <div class="stat-text">Queries</div>
                    </div>
                </div>
            </div>
            <div class="card-image">
                <div class="overlay"></div>
                <img src="images/image-header-desktop.jpg" alt="people" class="desktop" />
                <img src="images/image-header-mobile.jpg" alt="people" class="mobile" />
            </div>
        </div>
    </body>
</html>
